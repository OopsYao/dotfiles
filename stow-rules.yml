global:
  .: ~/.config/[pkg]
  '@bin': ~/.local/bin
  '@svc': ~/.config/systemd/user

rules:
  darkman: ~/.local/share # Means darkman: { .: ~/.local/share }
  ipython: ~/.ipython/profile_default
  xidlehook: ~/.local/bin
  pymod: ~/.pymod
  zsh: '~'
  Xorg: '~'
  systemd:
    .: ~/.config/systemd/user
    env: ~/.config/environment.d
  flake8: '~/.config'
  proxychains: ~/.proxychains
