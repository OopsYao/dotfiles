global:
  .: ~/.config/[pkg]
  '@bin': ~/.local/bin
  '@svc': ~/.config/systemd/user

rules:
  darkman: ~/.local/share # Means darkman: { .: ~/.local/share }
  ipython: ~/.ipython/profile_default
  xidlehook: ~/.local/bin
  pymod: ~/.pymod
  zsh: '~'
  Xorg: '~'
  systemd:
    .: ~/.config/systemd/user
    env: ~/.config/environment.d
    sys: /etc/systemd/system
  flake8: '~/.config'
  proxychains: ~/.proxychains
  eslint: '~'
  latexindent:
    .: '~'
    configs: ~/.config/[pkg]
  libinput-gestures: '~/.config'
  conda: '~'
  pycodestyle: '~/.config'
