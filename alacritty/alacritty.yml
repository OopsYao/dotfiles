# Configuration for Alacritty, the GPU enhanced terminal emulatorlight
# The default configuration can be find at
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Theme schemes
schemes:
  - &light
    ~/.config/alacritty/tokyonight-day.yml
  - &dark
    ~/.config/alacritty/dracula.yml

import:
# START OOO
- *dark
# END OOO

font:
  normal:
    family: Sarasa Mono SC
  size: 11
