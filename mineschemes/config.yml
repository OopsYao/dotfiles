# Hooks of tasks are exeuted in order
tasks:
  - file: ~/.config/alacritty/alacritty.yml
    dark: "- *dark"
    light: "- *light"

  - file: ~/.config/flashfocus/flashfocus.yml
    dark: |2-
          default-opacity: 1
          flash-opacity: 0.8
    light: |2-
          default-opacity: 0.7
          flash-opacity: 0.56

  - file: ~/.config/bat/config
    dark: --theme="Dracula"
    light: --theme="OneHalfLight"

  - file: ~/.config/rofi/styles/simple-text.rasi
    dark: '@import "colorschemes/cocoa.rasi"'
    light: '@import "colorschemes/white.rasi"'
    comment-mark: //

hooks:
  - dark: touch ~/.DARK_MODE
    light: rm -f ~/.DARK_MODE
  - dark: ~/.local/bin/reload_gtk_theme.py dark
    light: ~/.local/bin/reload_gtk_theme.py light
  - dark: ~/.local/bin/nvim_color.sh dark
    light: ~/.local/bin/nvim_color.sh light
  - dark: flavours apply dracula
    light: flavours apply google-light
  - killall --signal USR1 flashfocus-wrapper
  - dark: ln -sf ~/.config/polybar/dracula.ini ~/.config/polybar/colors.ini
    light: ln -sf ~/.config/polybar/snow.ini ~/.config/polybar/colors.ini
  - polybar-msg cmd restart
